<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formalis</title>
  </head>
  <body>
    <h1>Formalis - Placeholder</h1>
    <p>La plateforme Formalis - page statique servie par NGINX.</p>

    <h2>Register a User</h2>
    <form id="registerForm">
      <input name="name" placeholder="Name" required />
      <input name="email" placeholder="Email" type="email" required />
      <input name="password" placeholder="Password" type="password" required />
      <input name="role" placeholder="Role (student/teacher/admin)" required />
      <button type="submit">Register</button>
    </form>

    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
      const form = document.getElementById('registerForm');
      const responseBox = document.getElementById('response');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
          name: form.name.value,
          email: form.email.value,
          password: form.password.value,
          role: form.role.value
        };

        try {
          const res = await fetch('https://formation.local/api/users/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          const json = await res.json();
          responseBox.textContent = JSON.stringify(json, null, 2);
        } catch (err) {
          responseBox.textContent = 'Error: ' + err.message;
        }
      });
    </script>
  </body>
</html>
